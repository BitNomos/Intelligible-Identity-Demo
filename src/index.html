<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>IntelligibleIdentity</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Code Mirror -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/codemirror/CodeMirror/master/lib/codemirror.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/codemirror/CodeMirror/master/theme/base16-dark.css"
    />

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">
            IntelligibleIdentity setup
          </h1>
          <br />
        </div>
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <div id="formdiv">
            <div id="cstatus">Searching Contract...</div>
            <a id="clink" href="" target="_blank"></a>
          </div>
          <div id="metamask" style="display: none">
            <center>
              <form action="./getmetamask.html" method="get">
                <button
                  class="btn btn-success btn-update btn-block"
                  type="submit"
                >
                You need an Ethereum provider (Metamask -> HOW TO SETUP!)
                </button>
              </form>
            </center>
          </div>
          <hr />
          <br />
        </div>
      </div>
    </div>

      <div class="container" id="wallt" style="display: none">
        <h2 class="form-title" id="walletTitle">Wallet</h2>
        <div class="form-group">
          <label for="nameWallet"><i class="zmdi zmdi-account material-icons-name"></i></label>
          <input type="text" name="nameWallet" id="nameWallet" placeholder="Your Name"/>
        </div>
        <div class="form-group">
          <label for="emailWallet"><i class="zmdi zmdi-email"></i></label>
          <input type="text" name="emailWallet" id="emailWallet" placeholder="Your Email"/>
        </div>
        <div class="form-group">
          <label for="pkEth"><i class="zmdi zmdi-lock"></i></label>
          <input type="text" name="pkEth" id="pkEth" placeholder="Your Ethereum Public Key"/>
        </div>
        <div class="form-group">
          <label for="pkAlg"><i class="zmdi zmdi-lock"></i></label>
          <input type="text" name="pkAlg" id="pkAlg" placeholder="Your Algorand Public Key"/>
        </div>
        <div class="form-group">
          <label for="aknWallet"><i class="zmdi zmdi-account material-icons-name"></i></label>
          <input type="text" name="aknWallet" id="aknWallet" placeholder="Akn uri"/>
        </div>
      </div>
      <!-- Sign up form -->
      <div class="container">
          <div class="signup-content" id="registration">
              <div class="signup-form">
                  <h2 class="form-title">Create your Intelligible Identity</h2>
                  <form method="POST" class="register-form" id="register-form">
                      <div class="form-group">
                          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text" name="name" id="name" placeholder="Your Name"/>
                      </div>
                      <div class="form-group">
                          <label for="email"><i class="zmdi zmdi-email"></i></label>
                          <input type="email" name="email" id="email" placeholder="Your Email"/>
                      </div>
                      <div class="form-group">
                          <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="pass" id="pass" placeholder="Password"/>
                      </div>
                      <div class="form-group">
                          <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                          <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                      </div>
                      <div class="form-group">
                          <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                          <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                      </div>
                      <div class="form-group form-button">
                          <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                      </div>
                  </form>
              </div>
              <div class="signup-image">
                  <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
              </div>
          </div>
      </div>
      <div class="container">
        <h2 class="form-title" id="editorTitle" style="display: none">Confirm Transaction -></h2>
        <textarea id="editor"></textarea>
      </div>
    </div> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/web3.min.js"></script> -->
    <!-- <script src="js/truffle-contract.js"></script> -->
    <script src="js/app.js"></script>
    <script src="intelligibleIdentity.lib.js"></script>

    <script type="text/javascript" src="js/codemirror.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/codemirror/CodeMirror/master/mode/javascript/javascript.js"
    ></script>
  </body>
</html>
